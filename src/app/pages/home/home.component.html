<div class="banner">
    <div class="content">
        <h1 class="mb-5">Discover amazing new music and <br> support the artist who make it</h1>
        <a routerLink="menu">SEE MORE <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to support the <span class="highlight">artists</span></h1>
    <div class="row mt-5">
            <!-- one  -->
            <div class="col-lg-4 mt-2">
                <div class="stepBox">
                    <h1>1</h1>
                    <p>Select the albums you want to buy</p>
                </div>
            </div>
            <!-- two  -->
            <div class="col-lg-4 mt-2">
                <div class="stepBox">
                    <h1>2</h1>
                    <p>Fill the details</p>
                </div>
            </div>
            <!-- three  -->
            <div class="col-lg-4 mt-2">
                <div class="stepBox">
                    <h1>3</h1>
                    <p>Your albums will be delivered soon</p>
                </div>
            </div>
    </div>
</div>

<!-- albumbox  -->
<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col-lg-3" *ngFor="let fd of albumData; index as i">
            <div class="albumbox" *ngIf="i<=3">
                <img src="{{fd.albumImg}}" alt="">
                <h1>{{fd.albumName}} </h1>
                <p>{{fd.albumPrice | currency:'US'}}</p>
            </div>
        </div>
    </div>
        <a routerLink="menu" class="viewmorebtn">See More <i class="bi bi-arrow-right"></i></a>
</div>
